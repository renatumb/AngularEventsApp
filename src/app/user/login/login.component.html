<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.form)" autocomplete="off">
    <div class="form-group">
      <label for="userName">User Name:</label>
      <input (ngModel)="userNameInput" class="form-control" id="userName" name="userNameInput"
             placeholder="User Name..." type="text"/>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input (ngModel)="passwordInput" class="form-control" id="password" name="passwordInput" placeholder="Password..."
             type="password"/>
    </div>

    <button class="btn btn-primary" type="submit">Login</button>
    <button (click)="navigateBackToEvents()" class="btn btn-default" type="button">Cancel</button>
  </form>
</div>
