<div class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand">ngEvents</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          <a [routerLinkActiveOptions]="{exact:true}" [routerLink]="['events']" routerLinkActive="active">All Events</a>
        </li>
        <li><a [routerLink]="['events/new']" routerLinkActive="active">Create Event</a></li>
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">
            Events
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li>
              <a href="">Angular Connect</a>
            </li>
          </ul>
        </li>
      </ul>
      <div class="navbar-header navbar-right">
        <ul class="nav navbar-nav">
          <li>
            <a *ngIf="!authService.isAutenticated(); else elseBlock" [routerLink]="['user/login']">Login</a>
            <ng-template #elseBlock>
              <a
                [routerLink]="['user/profile']">Welcome {{ authService.currentUser.firstName + ' ' + authService.currentUser.lastName }}</a>
            </ng-template>

          </li>
        </ul>
      </div>
      <form class="navbar-form navbar-right" id="searchForm">
        <div class="form-group">
          <input class="form-control" placeholder="Search Sessions" type="text">
        </div>
        <button class="btn btn-default">
          Search
        </button>
      </form>
    </div>
  </div>
</div>
