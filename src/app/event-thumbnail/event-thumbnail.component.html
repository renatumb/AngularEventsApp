<div class='well hoverwell thumbnail'>
  <h2>{{event.name}}</h2>
  <div>{{event.date}}</div>
  <div>{{event.time}}</div>
  <div>{{event.price}}</div>
  <div>
    <span>Location: {{event.location.address}}</span>
    <span class="pad-left">{{event.location.city}} {{event.location.country}}</span>
  </div>
  <button (click)="handleClick($event)" class="btn btn-primary">Click</button>
</div>
