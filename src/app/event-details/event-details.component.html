<div class="container">
  <img [alt]="event?.name" [src]="event?.imageUrl" class="event-image">

  <div class="row">
    <div class="col-md-11">
      <h2>{{event?.name}} </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong> {{event?.date}}</div>
      <div><strong>Time:</strong> {{event?.time}}</div>
      <div><strong>Price:</strong> ${{event?.price}}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Address:</strong><br/>
        {{event?.location?.address}}<br/>
        {{event?.location?.city}}, {{event?.location?.country}}
      </address>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-2">
      <h3>Sessions</h3>
    </div>

    <div class="col-md-2">
      <a (click)="addSession()">Add Session</a>
    </div>
  </div>
  <app-session-list *ngIf="!addMode" [sessions]="event?.sessions"></app-session-list>
  <app-create-session (cancelAddSession)="cancelAddSessionParent()" (saveNewSessionEvent)="saveNewSessionMethod($event)"
                      *ngIf="addMode"></app-create-session>
</div>
